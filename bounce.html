<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Rubber Band Text Animation</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: serif;
			}

			h1 span #text {
				position: relative;
				margin-top: 100px;
				text-align: center;
			}

			h1 span{
				color: green;
			}

			h1 span #text:hover {
				animation: effect linear 1s;
			}

			@keyframes effect {
				0% {
					transform: scale(1, 1);
				}
				25% {
					transform: scale(1.3, 0.6);
				}

				50% {
					transform: scale(1.1, 0.9);
				}
				100% {
					transform: scale(1, 1);
				}
			}
		</style>
	</head>
	<body>
            <h1>
                  <h2 id="text">V</h2>
            </h1>
	</body>
</html>
